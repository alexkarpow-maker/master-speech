<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мастерская речи | Логопед для детей</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { background: #f0f8ff; color: #333; line-height: 1.6; padding: 20px; }
    .container { max-width: 700px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    h1 { text-align: center; margin-bottom: 20px; color: #2c5aa0; }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 6px; font-weight: bold; }
    input, select, textarea {
      width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px;
    }
    button {
      width: 100%; padding: 12px; background: #2c5aa0; color: white; border: none;
      border-radius: 6px; font-size: 18px; cursor: pointer;
    }
    button:hover { background: #1e4a8a; }
    .success { display: none; background: #d4edda; color: #155724; padding: 15px; border-radius: 6px; margin-top: 20px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Мастерская речи</h1>
    <p style="text-align: center; margin-bottom: 25px;">Запишитесь на консультацию к детскому логопеду (2–16 лет)</p>

    <form id="consultationForm">
      <div class="form-group">
        <label for="parentName">ФИО родителя *</label>
        <input type="text" id="parentName" name="parentName" required>
      </div>
      <div class="form-group">
        <label for="childName">ФИО ребёнка *</label>
        <input type="text" id="childName" name="childName" required>
      </div>
      <div class="form-group">
        <label for="childAge">Возраст ребёнка *</label>
        <select id="childAge" name="childAge" required>
          <option value="">Выберите</option>
          <option value="2-3 года">2–3 года</option>
          <option value="4-5 лет">4–5 лет</option>
          <option value="6-7 лет">6–7 лет</option>
          <option value="8-10 лет">8–10 лет</option>
          <option value="11-14 лет">11–14 лет</option>
          <option value="15-16 лет">15–16 лет</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Телефон *</label>
        <input type="tel" id="phone" name="phone" required placeholder="+7 ___ ___ __ __">
      </div>
      <div class="form-group">
        <label for="email">Email (необязательно)</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="service">Интересующая услуга *</label>
        <select id="service" name="service" required>
          <option value="">Выберите</option>
          <option value="Речевая диагностика">Речевая диагностика</option>
          <option value="Коррекция нарушения речи">Коррекция нарушения речи</option>
          <option value="Логопедический массаж">Логопедический массаж</option>
          <option value="Индивидуальные занятия">Индивидуальные занятия</option>
          <option value="Профессиональное заключение">Профессиональное заключение</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Комментарий</label>
        <textarea id="message" name="message" rows="3" placeholder="Опишите проблему или пожелания..."></textarea>
      </div>
      <button type="submit">Отправить заявку</button>
    </form>

    <div id="successMessage" class="success">
      ✅ Спасибо! Ваша заявка принята. Мы свяжемся с вами в ближайшее время.
    </div>
  </div>

  <script>
    document.getElementById('consultationForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);
      data.timestamp = new Date().toISOString();

      try {
        // ⚠️ ЗАМЕНИТЕ ЭТОТ URL НА СВОЙ ПОСЛЕ ШАГА 4
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzfLMwM5uw5irpLcCUscPbikrJrvTfrhsMsW73zeTfdHBoq_IMIujeVzeWIvJAUJTgLeQ/exec';

        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'application/json' }
        });

        if (response.ok) {
          document.getElementById('successMessage').style.display = 'block';
          e.target.reset();
        } else {
          alert('Ошибка при отправке. Попробуйте позже.');
        }
      } catch (err) {
        alert('Не удалось отправить заявку. Проверьте подключение к интернету.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
